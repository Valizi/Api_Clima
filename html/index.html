<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Tempo E Temperatura</title>
</head>
<body>
    <div class="container-fluid p-0 m-0 d-flex justify-content-center">
    
        <div class="card text-center shadow-lg" style="max-width: 26rem;">
     
            <div class="card-header">TEMPO E TEMPERATURA</div>
     
            <div class="card-body">
                <div class="city">Cidade Exemplo, BR</div>
                <div class="date">domingo, 30 novembro 2020</div>
                <div class="container-img">
                    <img src="icons/unknown.png">
                </div>
                    <div class="container-temp my-4 mx-3">
                        <div>22</div>
                        <span>c</span>
                    </div>
                    <div class="weather">nublado</div>
                    <div class="low-high">22c / 23c</div>
                    
                </div>

                
                <h5 class="card-title"></h5>
     
                <p class="card-text"></p>
     
            </div>
     
            <div class="card-footer">
                <div class="input-group ">
                
                    <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
              </div>
            </div>
     
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
